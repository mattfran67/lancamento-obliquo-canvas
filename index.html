<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Lançamento Obliquo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="modal">
      <form action="">
        <div class="inputs flex">
          <div>
            <label for="angle">Angulo (graus)</label>
            <input type="number" max="90" min="1" id="angle" value="45" required>
          </div>
          <div>
            <label for="velocity">Velocidade (m/s)</label>
            <input type="number" id="velocity" value="30" required>
          </div>
          <div>
            <label for="acceleration">Aceleração (m/s²)</label>
            <input type="number" id="acceleration" value="10" required>
          </div>
        </div>
        <div class="buttons flex">
          <button type="submit" id="start" class="red">Iniciar</button>
          <button type="button" id="clear" class="green">Limpar</button>
        </div>
      </form>
    </div>
    <button type="button" class="reset-btn">Recomeçar</button>
    <canvas></canvas>
    <script src="script.js"></script>
  </body>
</html>
